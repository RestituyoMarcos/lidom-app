<ion-header [translucent]="true">

    <ion-title>
      Posiciones

</ion-header>

          </ion-col>

            AC
          </ion-col>
          <ion-col>
            TE
          </ion-col>
          <ion-col>
            PCT
          </ion-col>
          <ion-col>
            CASA
          </ion-col>
          <ion-col>
            RUTA
          </ion-col>

            {{equipo.TE}}

            {{equipo.RUTA}}
          </ion-col>
        </ion-row>

  </ion-list>
  <app-explore-container name="Lidom - Posiciones"></app-explore-container>
</ion-content>
