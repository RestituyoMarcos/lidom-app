<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Noticia</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lidom/noticias"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="noticia">
    <img
      alt="Imagen Lidom"
      src="{{noticia.imagen}}"
    />
    <ion-card-header>
      <ion-card-title>{{noticia.titulo}}</ion-card-title>
      <ion-card-subtitle>noticia.subtitulo</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>{{noticia.descripcion}}</ion-card-content>
  </ion-card>
</ion-content>
