<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Equipos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let equipo of equipos">
      <ion-avatar item-start>
        <img src="{{equipo.imagen}}" alt="{{equipo.nombre}}">
      </ion-avatar>
      <h3>{{equipo.nombre}}</h3>
      <p>{{equipo.abreviatura}}</p>
    </ion-item>
  </ion-list>

  <app-explore-container name="Lidom - Equipos"></app-explore-container>
</ion-content>
